<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer Input Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Integer Input Form</h1>
        <form action="/submit" method="post">
            <label for="input1">Integer 1:</label>
            <input type="number" id="input1" name="input1" required>

            <label for="input2">Integer 2:</label>
            <input type="number" id="input2" name="input2" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
